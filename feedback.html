<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Basic styling for the feedback form */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }

        .feedback-form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px #eee;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .success-message {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            let message = document.getElementById("successMessage");
            message.style.display = "block";
            setTimeout(() => {
                message.style.display = "none";
                document.getElementById("feedbackForm").reset();
            }, 3000);
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Our Platform!</h1>
        <p>Please take a moment to provide your feedback.</p>
    </header>
    <section class="feedback-form">
        <form id="feedbackForm" action="#" method="post" onsubmit="showSuccessMessage(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <p id="successMessage" class="success-message">Feedback submitted successfully!</p>
    </section>
</body>
</html>
